################################################################
#
# Configuration sample for Traefik v3.
#
# Custom Base template for CWA Applications (MRA 19.10.2024)
#
################################################################

################################################################
# Global configuration
################################################################
global:
  checkNewVersion: false 
  sendAnonymousUsage: false

################################################################
# EntryPoints configuration
# Enable HTTP and HTTPS redirekt to HTTPS
################################################################

entryPoints:
  http:
    address: ":80"
    http:
      redirections:
        entrypoint:
          to: "https"
          scheme: "https"

  https:
    address: ":443"

################################################################
# Traefik logs configuration
################################################################

# Traefik logs
# Enabled by default and log to stdout
#
# Optional
#
log:
  level: INFO 
  format: common


################################################################
# Access logs configuration
################################################################

# Enable access logs
# By default it will write to stdout and produce logs in the textual
# Common Log Format (CLF), extended with additional fields.
#
# Optional
#
accessLog:
  # Sets the file path for the access log. If not specified, stdout will be used.
  # Intermediate directories are created if necessary.
  #
  # Optional
  # Default: os.Stdout
  #
#  filePath: /path/to/log/log.txt

  # Format is either "json" or "common".
  #
  # Optional
  # Default: "common"
  #
  #format: json

################################################################
# API and dashboard configuration
################################################################

api:
  insecure: false
  dashboard: true 

################################################################
# Ping configuration
################################################################

# Enable ping
ping:
  # Name of the related entry point
  #
  # Optional
  # Default: "traefik"
  #
  entryPoint: traefik

################################################################
# Docker configuration backend 
# Traefik File backend for rerouting Dashboard traffic
################################################################

providers:
  docker:
    exposedByDefault: false
    watch: true
    network: "backbone_proxy"

  file:
    filename: /etc/traefik/dynamic.yml
    watch: true

#####
# Server Transport setup
####

serversTransport:
  insecureSkipVerify: true

metrics:
  prometheus: {}

################################################################
# Traefik V3 Migration strategy
# the dnamic sintax will be v2 until every router is migrated to v3
################################################################

core:
  defaultRuleSyntax: v2


################################################################
## ACME Setup
#################################################################

certificatesresolvers:
  ovh:
    acme:
      dnsChallenge:
        provider: ovh
      storage: /var/traefik/acme/acme.json
  ovh_staging:
    acme:
      dnsChallenge:
        provider: ovh
      storage: /var/traefik/acme/acme.json
      caserver: https://acme-staging-v02.api.letsencrypt.org/directory
  http_staging:
    acme:
      httpchallenge:
        entrypoint: http
      storage: /var/traefik/acme/acme.json
      caserver: https://acme-staging-v02.api.letsencrypt.org/directory
  http:
    acme:
      httpchallenge:
        entrypoint: http
      storage: /var/traefik/acme/acme.json
      caserver: https://acme-staging-v02.api.letsencrypt.org/directory




